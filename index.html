<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Using Google Material Symbols for icons for a polished look -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
    <div class="app-container">

        <!-- Header removed for minimalism -->

        <main class="main-content">
            <div id="chat-history" class="chat-history hidden"></div>

            <div class="greeting-section" id="greeting-section">
                <h1 id="greeting">Hello, User</h1>
                <p class="subtitle">How can I help you today?</p>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <button class="icon-btn" aria-label="Upload file">
                        <span class="material-symbols-rounded">add_circle</span>
                    </button>
                    <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
                    <div class="input-actions">
                        <button class="icon-btn" aria-label="Use microphone">
                            <span class="material-symbols-rounded">mic</span>
                        </button>
                        <button class="icon-btn send-btn" aria-label="Send message">
                            <span class="material-symbols-rounded">arrow_upward</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Suggestion chips removed -->
        </main>

        <footer class="footer-info">
            <p>AI can make mistakes. Please check important info.</p>
        </footer>

    </div>
    <script src="script.js"></script>
</body>

</html>
